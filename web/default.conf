server {
    listen 80;
    server_name localhost;

    # 根目录指向前端构建的静态文件
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 处理 /deepinsight/ 路径下的前端请求
    location /deepinsight/ {
        # 尝试直接访问文件，如果文件不存在，则回退到 /deepinsight/index.html
        # 这里的 alias 指向的是 /deepinsight/ 对应的实际文件路径
        # 假设你的 /deepinsight/ 相关的静态文件也存放在 /usr/share/nginx/html 目录下
        # 那么请求 /deepinsight/xxx 会去 /usr/share/nginx/html/deepinsight/xxx 找文件
        try_files $uri $uri/ /deepinsight/index.html;
    }

    # 如果你的前端应用期望直接访问 /deepinsight 而不是 /deepinsight/index.html
    # 并且如果 /deepinsight 请求也需要回退到 index.html，则需要这个规则
    location = /deepinsight {
        rewrite ^ /deepinsight/ permanent; # 将 /deepinsight 重定向到 /deepinsight/
    }

    # 将所有 /api/ 开头的请求转发到后端服务
    # backend 是 docker-compose.yml 中后端服务的名称
    # 8000 是后端服务监听的端口
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 错误页面配置
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
